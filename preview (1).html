
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAYKER — Превью карточки</title>
  <style>

    h2 { margin: 15px 0 10px; }
    .meta { color: #bbb; font-size: 14px; }
    .price { margin-top: 10px; font-size: 18px; font-weight: bold; }
    .buy-button {
      display: inline-block; margin-top: 15px; padding: 10px 20px;
      background: #0070f3; color: white; text-decoration: none;
      border-radius: 8px; font-weight: bold;
    }
  </style>
</head>

  <header>
    <img src="https://i.imgur.com/YhXx2vP.png" alt="PLAYKER"/>
