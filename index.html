
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAYKER — Скидки на игры</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background-color: #101010;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 280px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .search {
      margin-bottom: 30px;
      text-align: center;
    }
    .search input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .game {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .game h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .platform {
      font-size: 14px;
      color: #bbb;
    }
    .price {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>PLAYKER</h1>
  </header>

  <div class="container">
    <div class="search">
      <input type="text" id="searchInput" placeholder="Поиск игры...">
    </div>

    <div id="gameList"></div>
  </div>

  <script>
    const games = [
      { title: "God Of War III Remastered", price: "1700 руб", region: "Турецкий аккаунт", lang: "RUS", link: "https://t.me/nohchinohchiev" },
      { title: "Cyberpunk 2077 PS4/PS5", price: "4500 руб", region: "Турецкий аккаунт", lang: "RUS", link: "https://t.me/nohchinohchiev" },
      { title: "Call of Duty: Infinite Warfare", price: "3000 руб", region: "Турецкий аккаунт", lang: "ENG", link: "https://t.me/nohchinohchiev" },
      { title: "Elden Ring PS4/PS5", price: "3250 руб", region: "Турецкий аккаунт", lang: "RUS (СУБ)", link: "https://t.me/nohchinohchiev" },
      { title: "Spider-Man 2 PS5", price: "5400 руб", region: "Турецкий аккаунт", lang: "RUS", link: "https://t.me/nohchinohchiev" }
    ];

    function renderGames(filter = "") {
      const container = document.getElementById("gameList");
      container.innerHTML = "";

      games
        .filter(game => game.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(game => {
          const gameDiv = document.createElement("div");
          gameDiv.className = "game";
          gameDiv.innerHTML = `
            <h2>${game.title}</h2>
            <div class="platform">${game.lang} — ${game.region}</div>
            <div class="price">${game.price}</div>
            <a class="buy-button" href="${game.link}" target="_blank">Купить</a>
          `;
          container.appendChild(gameDiv);
        });
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      renderGames(e.target.value);
    });

    renderGames();
  </script>
</body>
</html>
