<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Техническое обслуживание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b1020;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 20px rgba(0,0,0,.5);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .note {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>⚠️ Внимание</h1>

    <p>
        Сайт находится в техническом обслуживании.<br>
        По завершении работ ожидаются огромное количество игр на скидке.
    </p>

    <p class="note">
        По завершении оповещу всех !!!
    </p>
</div>

</body>
</html>
